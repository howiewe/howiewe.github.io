<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>產品管理後台</title>
    <script src="/vendor/js/JsBarcode.all.min.js"></script>
    <link href="/vendor/css/cropper.min.css" rel="stylesheet">
    <script src="/vendor/js/cropper.min.js"></script>
    <script src="/vendor/js/Sortable.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="admin-page">

    <div id="toast-container"></div>
    <div id="page-overlay"></div>

    <header>
        <div class="header-content">
            <div class="header-actions-left" style="display: flex; align-items: center; gap: 0.5rem;">
                <button id="menu-toggle-btn" class="menu-toggle-btn" title="分類選單"><svg
                        xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg></button>
                <a href="/" id="home-btn-mobile" class="btn btn-icon" title="返回前台">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                </a>
            </div>

            <h1>產品管理</h1>

            <div class="header-actions">
                <a href="/" id="home-btn-desktop" class="btn btn-icon" title="返回前台">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                </a>
                <button id="view-toggle-btn" class="btn view-toggle" title="切換檢視模式">
                    <svg class="icon-grid" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                    </svg>
                    <svg class="icon-list" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <line x1="8" y1="6" x2="21" y2="6"></line>
                        <line x1="8" y1="12" x2="21" y2="12"></line>
                        <line x1="8" y1="18" x2="21" y2="18"></line>
                        <line x1="3" y1="6" x2="3.01" y2="6"></line>
                        <line x1="3" y1="12" x2="3.01" y2="12"></line>
                        <line x1="3" y1="18" x2="3.01" y2="18"></line>
                    </svg>
                </button>
                <button id="theme-toggle" title="切換深色/淺色模式">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="icon-sun">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="icon-moon">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <div class="main-wrapper">
        <aside id="category-sidebar">
            <nav id="category-tree"></nav>
            <div class="sidebar-actions">
                <a href="/batch-upload.html" class="btn btn-success">批次建檔</a>
                <a href="/print-catalog.html" target="_blank" class="btn btn-secondary">列印產品目錄</a>
            </div>
        </aside>
        <main>
            <div class="container">
                <div class="toolbar" id="toolbar">
                    <button id="search-toggle-btn" class="btn btn-icon hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </button>
                    <input type="search" id="search-box" placeholder="搜尋產品名稱...">
                    <div class="toolbar-actions">
                        <button id="manage-categories-btn" class="btn btn-secondary">管理分類</button>
                        <button id="add-new-btn" class="btn btn-primary">新增產品</button>
                    </div>
                    <div class="sort-container">
                        <button id="sort-btn" class="btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path d="M3 4h18M3 10h12M3 16h6" />
                            </svg>
                            <span id="sort-btn-text">依更新時間</span>
                        </button>
                        <div id="sort-options" class="sort-options hidden">
                            <a href="#" data-value="updatedAt">依更新時間</a>
                            <a href="#" data-value="createdAt">依上架時間</a>
                            <a href="#" data-value="price">依價格</a>
                            <a href="#" data-value="name">依名稱</a>
                        </div>
                    </div>
                    <button id="order-toggle-btn" class="btn btn-icon" data-order="desc">
                        <svg class="icon-asc" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 5l-7 7h14z" />
                        </svg>
                        <svg class="icon-desc" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 19l-7-7h14z" />
                        </svg>
                    </button>
                </div>
                <div id="product-list" class="product-grid"></div>
                <div id="pagination-controls" class="pagination-container"></div>
            </div>
        </main>
    </div>

    <!-- 編輯/新增 Modal -->
    <div id="edit-modal-container" class="modal-container hidden">
        <div class="modal-content">

            <!-- 1. 固定頁首區 (Header) -->
            <div class="modal-header">
                <h2 id="form-title">編輯產品</h2>
                <button id="modal-close-btn" class="close-btn" title="關閉">&times;</button>
            </div>

            <!-- 2. 表單主體 (將佈局核心交給 modal-body) -->
            <form id="product-form" novalidate>
                <input type="hidden" id="product-id">

                <!-- 2a. 內容區 (Body) - 現在是唯一的子元素 -->
                <div class="modal-body">

                    <!-- 左欄：圖片管理 (將佔據完整高度) -->
                    <div class="modal-column-left">
                        <div class="form-group full-height">
                            <label>產品圖片 (可拖曳縮圖排序)</label>
                            <div id="image-empty-state" class="hidden">
                                <div id="image-dropzone">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                        stroke-linejoin="round">
                                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                        <polyline points="17 8 12 3 7 8"></polyline>
                                        <line x1="12" y1="3" x2="12" y2="15"></line>
                                    </svg>
                                    <p>將圖片拖曳至此，或點擊選擇檔案</p>
                                    <span>可一次選擇多張圖片</span>
                                </div>
                            </div>
                            <div id="image-upload-area" class="hidden">
                                <div class="image-gallery-admin">
                                    <div class="main-image-wrapper"><img id="main-image-preview" src="" alt="主要圖片預覽">
                                    </div>
                                    <div id="thumbnail-list-admin" class="thumbnail-list">
                                        <div id="add-more-images-btn" class="thumbnail-item add-new" title="新增更多圖片">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                                stroke-linecap="round" stroke-linejoin="round">
                                                <line x1="12" y1="5" x2="12" y2="19"></line>
                                                <line x1="5" y1="12" x2="19" y2="12"></line>
                                            </svg>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <input type="file" id="product-image-upload" accept="image/png,image/jpeg,image/webp"
                                class="hidden" multiple>
                        </div>
                    </div>

                    <!-- 右欄：表單資料 + 按鈕 (自身成為一個 flex column) -->
                    <div class="modal-column-right">

                        <!-- 新增的包裹層，用於滾動 -->
                        <div class="right-column-content-wrapper">
                            <div class="form-grid">
                                <div class="form-group"><label for="product-name">產品名稱</label><input type="text"
                                        id="product-name" required></div>
                                <div class="form-group"><label for="product-sku">產品編號 (SKU)</label><input type="text"
                                        id="product-sku" required></div>
                                <div class="form-group"><label for="product-price">產品價格</label><input type="number"
                                        id="product-price" required></div>
                                <div class="form-group"><label for="product-ean13">EAN-13 條碼 (12或13碼)</label><input
                                        type="text" id="product-ean13" maxlength="13" pattern="\d{12,13}"></div>
                            </div>
                            <div class="form-group"><label for="product-category-select">產品分類</label><select
                                    id="product-category-select" required></select></div>
                            <div class="form-group">
                                <div class="barcode-preview-container"><svg id="barcode-preview"></svg></div>
                            </div>
                            <div class="form-group"><label for="product-description">產品描述</label><textarea
                                    id="product-description" rows="4"></textarea></div>
                            <div class="form-group"><label for="image-size">圖片顯示大小: <span
                                        id="image-size-value">100</span>%</label><input type="range" id="image-size"
                                    min="10" max="100" step="5"></div>
                        </div>

                        <!-- 頁腳/按鈕區現在被移到右欄的底部 -->
                        <div class="modal-footer">
                            <div class="button-group">
                                <button type="submit" class="btn btn-primary">儲存變更</button>
                                <button type="button" id="delete-btn" class="btn btn-danger hidden">刪除此產品</button>
                            </div>
                        </div>
                    </div>

                </div>
            </form>
        </div>
    </div>

    <!-- 裁切 Modal (保持不變) -->
    <div id="cropper-modal" class="modal-container hidden">
        <div class="cropper-content">
            <button id="cropper-modal-close-btn" class="close-btn" title="關閉">&times;</button>
            <h3 id="cropper-title">裁切圖片</h3>
            <p id="cropper-status">正在處理: 1 / 3</p>
            <div class="cropper-container">
                <img id="cropper-image" src="">
            </div>
            <div class="button-group cropper-actions">
                <button type="button" id="cropper-rotate-btn" class="btn btn-secondary">旋轉</button>
                <button type="button" id="cropper-confirm-btn" class="btn btn-primary">確認此圖</button>
            </div>
        </div>
    </div>

    <div id="category-modal-container" class="modal-container category-manager hidden">
        <div class="modal-content">
            <!-- 1. 統一的 Modal Header -->
            <div id="category-manager-header" class="category-manager-header">
                <button id="category-back-btn" class="btn btn-secondary hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M15 18l-6-6 6-6" />
                    </svg>
                    返回
                </button>
                <h2 id="category-manager-title">分類管理</h2>
                <!-- "新增分類" 按鈕現在只在列表頁顯示，由 JS 控制 -->
                <button id="category-add-btn" class="btn btn-primary">新增分類</button>
                <button id="category-modal-close-btn" class="close-btn" title="關閉">&times;</button>
            </div>

            <!-- 2. 視圖容器 (核心) -->
            <div class="category-views-container">

                <!-- 視圖 A: 分類列表 -->
                <div id="category-manager-view">
                    <div id="category-manager-list" class="category-manager-list">
                        <!-- JS 會動態生成分類列表於此 -->
                    </div>
                </div>

                <!-- 視圖 B: 編輯/新增表單 -->
                <div id="category-edit-view" class="hidden">
                    <form id="category-edit-form" novalidate>
                        <div class="modal-body" style="flex-direction: column; padding: 1.5rem;">
                            <input type="hidden" id="category-edit-id">

                            <div class="form-group">
                                <label for="category-edit-name">分類名稱</label>
                                <input type="text" id="category-edit-name" required>
                            </div>

                            <div class="form-group">
                                <label for="category-edit-description">分類描述 (用於 SEO)</label>
                                <textarea id="category-edit-description" rows="8"
                                    placeholder="為這個分類撰寫一段有吸引力的介紹，有助於搜尋引擎收錄..."></textarea>
                            </div>
                        </div>
                        <div class="modal-footer" style="padding: 0 1.5rem 1.5rem 1.5rem;">
                            <div class="button-group">
                                <button type="submit" class="btn btn-primary">儲存變更</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="script-admin.js"></script>
</body>

</html>
