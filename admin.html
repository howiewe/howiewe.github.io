<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>產品管理後台</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="admin-page">

    <div id="toast-container"></div>
    <div id="page-overlay"></div>

    <header>
        <div class="header-content">
            <!-- ▼▼▼ 新增開始：左側按鈕容器 ▼▼▼ -->
            <div class="header-actions-left" style="display: flex; align-items: center; gap: 0.5rem;">
                <button id="menu-toggle-btn" class="menu-toggle-btn" title="分類選單"><svg
                        xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg></button>

                <!-- 手機版 Home 按鈕 (漢堡右邊) -->
                <a href="/" id="home-btn-mobile" class="btn btn-icon" title="返回前台">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                </a>
            </div>
            <!-- ▲▲▲ 新增結束：左側按鈕容器 ▲▲▲ -->

            <h1>產品管理</h1>

            <div class="header-actions">
                <!-- ▼▼▼ 新增開始：電腦版 Home 按鈕 (黑暗模式左邊) ▼▼▼ -->
                <a href="/" id="home-btn-desktop" class="btn btn-icon" title="返回前台">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                </a>
                <!-- ▲▲▲ 新增結束 ▲▲▲ -->

                <button id="view-toggle-btn" class="btn view-toggle" title="切換檢視模式">
                    <svg class="icon-grid" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                    </svg>
                    <svg class="icon-list" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <line x1="8" y1="6" x2="21" y2="6"></line>
                        <line x1="8" y1="12" x2="21" y2="12"></line>
                        <line x1="8" y1="18" x2="21" y2="18"></line>
                        <line x1="3" y1="6" x2="3.01" y2="6"></line>
                        <line x1="3" y1="12" x2="3.01" y2="12"></line>
                        <line x1="3" y1="18" x2="3.01" y2="18"></line>
                    </svg>
                </button>
                <button id="theme-toggle" title="切換深色/淺色模式">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="icon-sun">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="icon-moon">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <div class="main-wrapper">
        <!-- 側邊欄與主內容區結構不變 -->
        <aside id="category-sidebar">
            <nav id="category-tree"></nav>
            <div class="sidebar-actions">
                <a href="/batch-upload.html" class="btn btn-success">批次建檔</a>
            </div>
        </aside>
        <main>
            <div class="container">
                <div class="toolbar" id="toolbar">
                    <!-- 手機版：搜尋按鈕 (雖然目前 admin 頁面手機版搜尋框直接顯示，但保留結構一致性) -->
                    <button id="search-toggle-btn" class="btn btn-icon hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </button>

                    <!-- 搜尋框 -->
                    <input type="search" id="search-box" placeholder="搜尋產品名稱...">

                    <!-- 【修改】將管理分類和新增產品按鈕放在一個容器中，使其平均分配空間 -->
                    <div class="toolbar-actions">
                        <button id="manage-categories-btn" class="btn btn-secondary">管理分類</button>
                        <button id="add-new-btn" class="btn btn-primary">新增產品</button>
                    </div>

                    <!-- 【新增】排序按鈕與下拉選單 (和 index.html 一致) -->
                    <div class="sort-container">
                        <button id="sort-btn" class="btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path d="M3 4h18M3 10h12M3 16h6" />
                            </svg>
                            <span id="sort-btn-text">依更新時間</span>
                        </button>
                        <div id="sort-options" class="sort-options hidden">
                            <a href="#" data-value="updatedAt">依更新時間</a>
                            <a href="#" data-value="createdAt">依上架時間</a>
                            <a href="#" data-value="price">依價格</a>
                            <a href="#" data-value="name">依名稱</a>
                        </div>
                    </div>

                    <!-- 【新增】升降序按鈕 -->
                    <button id="order-toggle-btn" class="btn btn-icon" data-order="desc">
                        <svg class="icon-asc" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 5l-7 7h14z" />
                        </svg>
                        <svg class="icon-desc" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 19l-7-7h14z" />
                        </svg>
                    </button>
                </div>
                <div id="product-list" class="product-grid"></div>
                <div id="pagination-controls" class="pagination-container">
                    <!-- JS 會動態生成分頁按鈕於此 -->
                </div>
            </div>
        </main>
    </div>

    <!-- 編輯/新增 Modal -->
    <div id="edit-modal-container" class="modal-container hidden">
        <div class="modal-content">
            <button id="modal-close-btn" class="close-btn" title="關閉">&times;</button>
            <h2 id="form-title">編輯產品</h2>
            <form id="product-form" novalidate>
                <input type="hidden" id="product-id">
                <!-- 其他表單欄位保持不變 -->
                <div class="form-grid">
                    <div class="form-group"><label for="product-name">產品名稱</label><input type="text" id="product-name"
                            required></div>
                    <div class="form-group"><label for="product-sku">產品編號 (SKU)</label><input type="text"
                            id="product-sku" required></div>
                    <div class="form-group"><label for="product-price">產品價格</label><input type="number"
                            id="product-price" required></div>
                    <div class="form-group"><label for="product-ean13">EAN-13 條碼 (12或13碼)</label><input type="text"
                            id="product-ean13" maxlength="13" pattern="\d{12,13}"></div>
                </div>
                <div class="form-group"><label for="product-category-select">產品分類</label><select
                        id="product-category-select" required></select></div>
                <div class="form-group">
                    <div class="barcode-preview-container"><svg id="barcode-preview"></svg></div>
                </div>
                <div class="form-group"><label for="product-description">產品描述</label><textarea id="product-description"
                        rows="4"></textarea></div>

                <!-- ▼▼▼ 核心修改區域：圖片管理區塊 ▼▼▼ -->
                <div class="form-group">
                    <label>產品圖片 (可拖曳縮圖排序)</label>

                    <!-- 狀態一：圖片區為空時顯示 -->
                    <div id="image-empty-state" class="hidden">
                        <div id="image-dropzone">
                            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="17 8 12 3 7 8"></polyline>
                                <line x1="12" y1="3" x2="12" y2="15"></line>
                            </svg>
                            <p>將圖片拖曳至此，或點擊選擇檔案</p>
                            <span>可一次選擇多張圖片</span>
                        </div>
                    </div>

                    <!-- 狀態二：圖片區非空時顯示 -->
                    <div id="image-upload-area" class="hidden">
                        <div class="image-gallery-admin">
                            <div class="main-image-wrapper"><img id="main-image-preview" src="" alt="主要圖片預覽"></div>
                            <div id="thumbnail-list-admin" class="thumbnail-list">
                                <!-- JS 會動態填入縮圖 -->
                                <!-- 這是新的"+"按鈕塊 -->
                                <div id="add-more-images-btn" class="thumbnail-item add-new" title="新增更多圖片">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round">
                                        <line x1="12" y1="5" x2="12" y2="19"></line>
                                        <line x1="5" y1="12" x2="19" y2="12"></line>
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 這個隱藏的 input 現在支援多選 -->
                    <input type="file" id="product-image-upload" accept="image/png,image/jpeg,image/webp" class="hidden"
                        multiple>
                </div>
                <!-- ▲▲▲ 核心修改區域結束 ▲▲▲ -->

                <div class="form-group"><label for="image-size">圖片顯示大小: <span
                            id="image-size-value">90</span>%</label><input type="range" id="image-size" min="10"
                        max="100" step="5"></div>
                <div class="button-group">
                    <button type="submit" class="btn btn-primary">儲存變更</button>
                    <button type="button" id="delete-btn" class="btn btn-danger hidden">刪除此產品</button>
                </div>
            </form>
        </div>
    </div>

    <!-- ▼▼▼ 全新的裁切工作區 Modal ▼▼▼ -->
    <div id="cropper-modal" class="modal-container hidden">
        <div class="cropper-content">
            <button id="cropper-modal-close-btn" class="close-btn" title="關閉">&times;</button>

            <h3 id="cropper-title">裁切圖片</h3>
            <p id="cropper-status">正在處理: 1 / 3</p>
            <div class="cropper-container">
                <img id="cropper-image" src="">
            </div>
            <div class="button-group cropper-actions">
                <button type="button" id="cropper-rotate-btn" class="btn btn-secondary">旋轉</button>
                <button type="button" id="cropper-confirm-btn" class="btn btn-primary">確認此圖</button>
            </div>
        </div>
    </div>
    <!-- ▲▲▲ 全新的裁切工作區 Modal 結束 ▲▲▲ -->

    <!-- 全新設計的分類管理 Modal -->
    <div id="category-modal-container" class="modal-container category-manager hidden">
        <div class="modal-content">

            <!-- 新增的 Header 區域 -->
            <div id="category-manager-header" class="category-manager-header">
                <button id="category-back-btn" class="btn btn-secondary hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M15 18l-6-6 6-6" />
                    </svg>
                    返回
                </button>
                <h2 id="category-manager-title">分類管理</h2>
                <button id="category-add-btn" class="btn btn-primary">新增分類</button>
                <button id="category-modal-close-btn" class="close-btn" title="關閉">&times;</button>
            </div>

            <!-- 列表容器 -->
            <div id="category-manager-list" class="category-manager-list">
                <!-- 分類列表將由 JavaScript 動態生成於此 -->
            </div>
        </div>
    </div>

    <script src="script-admin.js"></script>
</body>

</html>
