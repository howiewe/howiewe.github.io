<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>批次建檔工具</title>
    <!-- 【新增】引入 Cropper.js 的 CSS 和 JS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="batch-page">
    <!-- 【新增】Toast 元件，用於顯示提示訊息 -->
    <div id="toast-container"></div>
    
    <header>
        <div class="header-content">
            <h1><a href="/admin.html">批次建檔工作台</a></h1>
            <button id="theme-toggle" title="切換深色/淺色模式">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-sun"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-moon"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
            </button>
        </div>
    </header>

    <div class="batch-workspace">
        <!-- 左侧：图片素材库 -->
        <div id="image-panel" class="batch-panel">
            <h2>1. 上傳並處理圖片</h2>
            <div id="image-dropzone">將所有產品圖片拖到這裡，或點擊選擇</div>
            <input type="file" id="image-upload-input" multiple accept="image/*" class="hidden">
            <div id="image-pool">
                <!-- 【修改】初始提示訊息 -->
                <p class="empty-message">處理完成的圖片將顯示於此</p>
            </div>
        </div>

        <!-- 右侧：资料对位区 -->
        <div id="data-panel" class="batch-panel">
            <h2>2. 上傳並匹配產品資料</h2>
            <div class="button-group" style="margin-top: 0;">
                <button id="upload-csv-btn" class="btn btn-primary">上傳產品資料 (CSV)</button>
                <a href="/templates/products_template_simple.csv" download class="btn btn-secondary">下載範本</a>
            </div>
            <input type="file" id="csv-upload-input" accept=".csv" class="hidden">
            <div id="data-list">
                <p class="empty-message">請先上傳 CSV 檔案以載入產品資料</p>
            </div>
        </div>
    </div>
    
    <div id="final-submit-bar">
        <button id="final-submit-btn" class="btn btn-success" disabled>完成建檔 (0 / 0)</button>
    </div>

    <!-- 【新增】從 admin.html 複製過來的裁切工作區 Modal -->
    <div id="cropper-modal" class="modal-container hidden">
        <div class="cropper-content">
            <button id="cropper-modal-close-btn" class="close-btn" title="關閉">&times;</button>
            <h3 id="cropper-title">裁切圖片</h3>
            <p id="cropper-status">正在處理: 1 / 3</p>
            <div class="cropper-container">
                <img id="cropper-image" src="">
            </div>
            <div class="button-group cropper-actions">
                <button type="button" id="cropper-rotate-btn" class="btn btn-secondary">旋轉</button>
                <button type="button" id="cropper-confirm-btn" class="btn btn-primary">確認此圖</button>
            </div>
        </div>
    </div>

    <script src="script-batch-upload.js"></script>
</body>
</html>
