<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的產品</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="page-overlay"></div>
    <header>
        <div class="header-content">
            <button id="menu-toggle-btn" class="menu-toggle-btn" title="分類選單">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
            <h1>產品展示</h1>
            <button id="theme-toggle" title="切換深色/淺色模式">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="icon-sun">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="icon-moon">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
        </div>
    </header>
    <div class="main-wrapper">
        <aside id="category-sidebar">
            <nav id="category-tree"></nav>
        </aside>
        <main>
            <div class="container">
                <div class="toolbar">
                    <input type="search" id="search-box" placeholder="搜尋產品名稱...">
                    <!-- ▼▼▼ 新增的按鈕 ▼▼▼ -->
                    <button id="view-toggle-btn" class="btn view-toggle" title="切換檢視模式">
                        <svg class="icon-grid" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="3" width="7" height="7"></rect>
                            <rect x="14" y="3" width="7" height="7"></rect>
                            <rect x="14" y="14" width="7" height="7"></rect>
                            <rect x="3" y="14" width="7" height="7"></rect>
                        </svg>
                        <svg class="icon-list" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <line x1="8" y1="6" x2="21" y2="6"></line>
                            <line x1="8" y1="12" x2="21" y2="12"></line>
                            <line x1="8" y1="18" x2="21" y2="18"></line>
                            <line x1="3" y1="6" x2="3.01" y2="6"></line>
                            <line x1="3" y1="12" x2="3.01" y2="12"></line>
                            <line x1="3" y1="18" x2="3.01" y2="18"></line>
                        </svg>
                    </button>
                    <!-- ▲▲▲ 新增的按鈕 ▲▲▲ -->
                </div>
                <div id="product-list" class="product-grid"></div>
            </div>
        </main>
    </div>

    <!-- 產品詳情 Modal (唯讀) -->
    <div id="detail-modal-container" class="modal-container hidden">
        <div class="modal-content">
            <button id="modal-close-btn" class="close-btn" title="關閉">&times;</button>
            <div id="product-detail-layout">
                <div class="image-gallery-customer">
                    <div class="slider-container">
                        <div class="slider-wrapper" id="slider-wrapper"></div>
                        <button id="prev-slide-btn" class="slider-nav-btn prev" title="上一張">&#10094;</button>
                        <button id="next-slide-btn" class="slider-nav-btn next" title="下一張">&#10095;</button>
                        <div class="slider-dots" id="slider-dots"></div>
                    </div>
                    <div id="detail-thumbnail-list" class="thumbnail-list"></div>
                </div>
                <div id="product-detail-info"></div>
            </div>
        </div>
    </div>

    <script src="script-customer.js"></script>
    <div id="image-viewer-modal" class="image-viewer hidden">
        <img id="viewer-image" src="" alt="產品大圖預覽">
    </div>
</body>

</html>
